    <script>
        const totalCards = 20;
        const imageCount = 5; // 1.png Ø¥Ù„Ù‰ 5.png
        const repeatCount = totalCards / imageCount; // 4 Ù…Ø±Ø§Øª Ù„ÙƒÙ„ ØµÙˆØ±Ø©
        const grid = document.getElementById('gameGrid');
        const scoreDisplay = document.getElementById('score');
        const remainingDisplay = document.getElementById('remaining');
        const winMessage = document.getElementById('winMessage');
        let flipped = [];
        let lock = false;
        let score = 0;
        const totalPairs = totalCards / 2;
        function generateCards() {
            let cards = [];
            for (let i = 1; i <= imageCount; i++) {
                for (let j = 0; j < repeatCount; j++) {
                    cards.push(`RandomImages/${i}.png`);
                }
            }
            return cards.sort(() => 0.5 - Math.random());
        }
        function buildGrid(cards) {
            grid.innerHTML = '';
            flipped = [];
            lock = false;
            score = 0;
            scoreDisplay.textContent = 0;
            remainingDisplay.textContent = totalPairs;
            winMessage.style.display = 'none';
            cards.forEach((imgSrc, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = imgSrc;
                const inner = document.createElement('div');
                inner.classList.add('inner');
                const front = document.createElement('div');
                front.classList.add('front');
                const img = document.createElement('img');
                img.src = imgSrc;
                front.appendChild(img);
                const back = document.createElement('div');
                back.classList.add('back');
                back.textContent = index + 1;
                inner.appendChild(front);
                inner.appendChild(back);
                card.appendChild(inner);
                card.addEventListener('click', () => {
                    if (lock || card.classList.contains('matched') || card.classList.contains('flipped')) return;
                    card.classList.add('flipped');
                    flipped.push(card);
                    if (flipped.length === 2) {
                        lock = true;
                        const [first, second] = flipped;
                        if (first.dataset.symbol === second.dataset.symbol) {
                            first.classList.add('matched');
                            second.classList.add('matched');
                            flipped = [];
                            lock = false;
                            score++;
                            scoreDisplay.textContent = score;
                            remainingDisplay.textContent = totalPairs - score;
                            if (score === totalPairs) {
                                winMessage.style.display = 'block';
                            }
                        } else {
                            setTimeout(() => {
                                first.classList.remove('flipped');
                                second.classList.remove('flipped');
                                flipped = [];
                                lock = false;
                            }, 1000);
                        }
                    }
                });
                grid.appendChild(card);
            });
        }
        function shuffleGame() {
            const newCards = generateCards();
            buildGrid(newCards);
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
        // Ø£ÙˆÙ„ ØªØ­Ù…ÙŠÙ„
        shuffleGame();
    </script>
